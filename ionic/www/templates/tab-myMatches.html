<ion-view view-title="My Matches">
  <ion-content>

	<div class="list" style="position:relative;">
	<!-- ACCEPTED LIST -->
		<div class="item item-divider">
	    	Accepted
  		</div>
	    <div class="item item-avatar" ng-repeat = "myMatch in myMatches.myMatchesArray">
	    	<img ng-src="{{myMatch.imageURL}}">
	    	<h2>{{myMatch.u1Firstname + "+" + myMatch.u2Firstname}}</h2>
	    </div>
	<!-- PENDNIG LIST -->
	    <div class="item item-divider">
	    	Pending
  		</div>
	    <div class="item item-avatar" ng-repeat = "myPotentialMatch in myMatches.pendingMatches">
	    	<img ng-src="{{myPotentialMatch.imageURL}}">
	    	<h2>{{myPotentialMatch.u1Firstname + "+" + myPotentialMatch.u2Firstname}}</h2>
	    	<!-- <h3>{{myPotentialMatch.status}}</h3> -->
	    	<!-- Accept/Deny buttons -->
	    	<h3>Pending</h3>
	    </div>
	</div>
	<div>
		<img src="../img/color.png"/ style="width:180px; position:absolute; bottom:0; right:0; margin:45px">
	</div>
