<ion-view view-title="Sign Up" class="auth-page">
  <ion-content class="padding">

    <div class="list list-inset">
      <label class="item item-input item-floating-label">
        <input ng-model="signup.username" type="text" placeholder="Username">
      </label>
      <label class="item item-input item-floating-label">
        <input ng-model="signup.email" type="email" placeholder="Email">
      </label>
      <label class="item item-input item-floating-label">
        <input ng-model="signup.phonenumber" type="text" placeholder="Phone Number">
      </label>
      <label class="item item-input item-floating-label">
        <input ng-model="signup.firstname" type="text" placeholder="First Name">
      </label>
      <label class="item item-input item-floating-label">
        <input ng-model="signup.lastname" type="text" placeholder="Last Name">
      </label>
      <label class="item item-input item-floating-label">
        <input ng-model="signup.password" type="password" placeholder="Password">
      </label>
    </div>

    <div ng-if="signup.error" class="row assertive">
      <div class="col text-center">
        <p></p>
        <p>{{signup.message}}</p>
      </div>
    </div>

    <button ng-click="signup.signup(
      signup.username,
      signup.email,
      signup.phonenumber,
      signup.firstname,
      signup.lastname,
      signup.password
      )" class="button button-block button-positive">
      Create Account
    </button>

    <div style="text-align:center">
      <img src="../img/anime.png" style="width:300px"/>
    </div>

  </ion-content>
</ion-view>
