<ion-view view-title="Login" class="auth-page">
  <ion-content class="padding">
      <div class="list list-inset">
        <label class="item item-input">
          <input ng-model="login.username" type="text" placeholder="Username">
        </label>
        <label class="item item-input">
          <input ng-model="login.password" type="password" placeholder="Password">
        </label>
        <!-- <label class="item item-input item-floating-label">
          <span class="input-label">Email</span>
          <input type="text" placeholder="Email">
        </label> -->
      </div>

      <div ng-if="login.error" class="row assertive">
        <div class="col text-center">
          <p></p>
          <p>{{login.message}}</p>
        </div>
      </div>

      <button ng-click="login.login(login.username, login.password)" class="button button-block button-positive">
        Login
      </button>

      <button ng-click="login.redirectToSignup()" class="button button-block button-balanced">
        Sign Up
      </button>

      <div style="text-align:center">
        <img src="../img/cupid.png" class="cupid" style="width:200px; height:145.984px; margin-top:15px"/>
      </div>

  </ion-content>
</ion-view>
